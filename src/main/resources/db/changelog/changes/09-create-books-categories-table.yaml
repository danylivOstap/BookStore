databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: ostapDanyliv
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey:
                      name: fk_book_id
                      references:
                        tableName: books
                        columnNames: id
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    name: fk_category_id
                    references:
                      tableName: categories
                      columnNames: id
            primaryKey:
              columns:
                - column:
                    name: book_id
                - column:
                    name: category_id
