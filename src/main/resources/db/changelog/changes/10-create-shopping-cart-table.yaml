databaseChangeLog:
  - changeSet:
      id: create-shopping_cart-table
      author: ostapDanyliv
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey:
                      name: fk_user_id
                      references:
                        tableName: users
                        columnNames: id
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
