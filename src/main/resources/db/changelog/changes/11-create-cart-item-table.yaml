databaseChangeLog:
  - changeSet:
      id: create-cart-item-table
      author: ostapDanyliv
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey:
                      name: fk_shopping_cart_id
                      references:
                        tableName: shopping_carts
                        columnNames: id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey:
                      name: fk_book_id
                      references:
                        tableName: books
                        columnNames: id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
