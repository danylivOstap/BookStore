databaseChangeLog:
  - changeSet:
      id: create-order-table
      author: ostapDanyliv
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey:
                      name: fk_user_id
                      references:
                        tableName: users
                        columnNames: id
              - column:
                  name: status
                  type: varchar(255)
                  defaultValue: 'NEW'
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal(10,0)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
